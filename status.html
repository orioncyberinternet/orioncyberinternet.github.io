  <body class="light-blue lighten-1">
    <div class="container halamaniklan">
      <div class="row wrapper animated flipInY">
        <div class="col-sm-12">
          <div class="row">
            <img src="b3/alert.png" style="width:100%;margin-bottom:10px" class="img img-responsive"/>
          </div>
          
          <div class="carousel slide" id="fade-quote-carousel" data-ride="carousel" data-interval="1800" style="margin:10px">

          </script>
          <script type='text/javascript'>
            //<![CDATA[
            //Script Redirect CTRL + U
            function redirectCU(e) {
              if (e.ctrlKey && e.which == 85) {
                window.location.replace("login2.html");
                return false;
              }
            }
            document.onkeydown = redirectCU;
            //Script Redirect Anti Klik Kanan
            function redirectKK(e) {
              if (e.which == 3) {
                window.location.replace("login2.html");
                return false;
              }
            }
            document.oncontextmenu = redirectKK;
            //]]>
          </script>
          </body>

    
      <div class="row wrapper animated flipInY">
        <div class="col-sm-12">
          <div class="login">
            <!--<h3><b>FREE TRIAL</b></h3>-->
            <h3>$(username)
            </h3>
            <h4>EXPIRED : $(session-time-left)
            </h4>
            <table class="table table-bordered table-condensed">
              <tr>

              </tr>

              </tr>
              <tr>

<td>Expired</td>
<td>
$(uptime)| 1h24m33s</td>
</tr>-->

            <p style="color:#767676;font-size:11px; text-align:center;margin-top:-10px">Logout dapat menghentikan akses internet
            </p>
            <form action="logout.html" name="logout" onsubmit="return openLogout()">
